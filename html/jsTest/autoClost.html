<html>
  <title>倒计时关闭网页</title>
  <head>

  <style>

    .succText{
      font-size: 28px;
    color: #00ce00;
    margin-left: 10px;
    font-weight: 500;
    }

    .content{
      margin: 50px 0 auto;
      width: 700px;
      text-align: center;
      height: 500px;
      border: darkgray;
      box-shadow: 0px 0px 10px #888888b3;
    }

    .succTitle{
      margin-top:118px;
      align-items: center;
      display: inline-flex
    }

  </style>

  <script language="javascript">
  var cTime=100;//这个变量是倒计时的秒数设置为10就是10秒
  function TimeClose()
  {
       window.setTimeout('TimeClose()',1000);//让程序每秒重复执行当前函数。
       if(cTime<=0)//判断秒数如果为0
         CloseWindow_Click();//执行关闭网页的操作
       this.ShowTime.innerHTML="该页面<span style='color:#00AEFF'>"+cTime+"s</span>后自动关闭...";//显示倒计时时间
       cTime--;//减少秒数
  }
  function CloseWindow_Click()
  {
       window.close();
  }
  </script>
  </head>
  <body  style="width:80%;margin:0 auto" onLoad="TimeClose()">
    <div class="content">
      <div class="succTitle">
        <img src="../../res/img/img_success.png"/>
        <span class="succText" > 恭喜您，支付成功！！</span>
      </div>
        <div id="ShowTime" style="margin-top: 20px;" >该页面<span style="color:#00AEFF " >3s</span>后自动关闭...</div>
        您也可以<input type="button" name="CloseWindow" 
 onClick="CloseWindow_Click();" value="立即关闭页面">
    </div>  
  </body>
  </html>
