<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>列表</title>
    </head>
    <body>
        <h1 style="text-align:center">列表学习</h1>
        <hr>
        <h3>一个无序列表</h3>
        <ul>
            <li>人高马大longDD</li>
            <li>正人君子皮鞋杨</li>
            <li><img width="30px" height="25px" src="../res/img/img_exmple.png" alt="">有情有义下面八</li>
        </ul>
        <hr>
        <h3>一个有序列表</h3>
        <ol>
            <li>伶牙俐齿乌溜溜</li>
            <li>一诺千金卜严骏</li>
            <li>勤学苦练毛毛鸭</li>
        </ol>
        <hr>
        <h3>一个自定义列表</h3>
        <dl>
            <dt>TI 1</dt>
            <dd>Naive</dd>
            <dt>TI 2</dt>
            <dd>IG</dd>
            <dt>TI 3</dt>
            <dd>The Alliance</dd>
        </dl>
        <p><b>提示：</b>列表项内部可以使用段落、换行、图片连接以及其他列表</p>
        <p>可以通过<code>list-style-type</code>来指定列表的样式例如：</p>
        <ol style="list-style-type:circle">
            <li>伶牙俐齿乌溜溜</li>
            <li>一诺千金卜严骏</li>
            <li>勤学苦练毛毛鸭</li>
        </ol>
        <ol style="list-style-type:georgian">
            <li>伶牙俐齿乌溜溜</li>
            <li>一诺千金卜严骏</li>
            <li>勤学苦练毛毛鸭</li>
        </ol>
    </body>
</html>
